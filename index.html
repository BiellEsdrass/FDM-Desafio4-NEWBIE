<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="scss/style.css">
</head>
<body>

  <div class="section">
    <img id="imgPeople" src="images/illustration-hero.svg" alt="imgPeople">

    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

    <div class="plan">

      <div class="plan__all">
        <img  src="images/icon-music.svg" alt="iconMusic">

        <div class="plan__letter">
          <span id="annual">Annual Plan</span>
          <span id="pay">$59.99/year</span>
        </div>
      </div>

        <a id="change" href="#">Change</a>
    </div>

    <button class="payment">Proceed to Payment</button>
    <a class="cancel" href="#">Cancel Order</a>
  </div>








  
  <div class="attribution" >
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/BiellEsdrass">Biell Esdrass</a>.
  </div>
</body>
</html>
